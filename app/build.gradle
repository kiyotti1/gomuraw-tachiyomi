apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization' // 修正：'kotlin-serialization' から 'kotlinx-' に変更

android {
    // 修正：compileSdk ではなく compileSdkVersion にし、場所を一番上に
    compileSdkVersion 34 
    
    namespace "eu.kanade.tachiyomi.extension.ja.gomuraw"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

        defaultConfig {
        applicationId "eu.kanade.tachiyomi.extension.ja.gomuraw"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"

        // ここを以下のように修正（" " で囲み、型を合わせます）
        manifestPlaceholders = [
            "appName": "GomuRaw",
            "extClass": ".gomuraw",
            "nsfw": "1"
        ]
    }

    // ...残りの buildTypes や dependencies は今のままでOK

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // Tachiyomi（Mihon）の拡張機能に必要な共通部品
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.0"
    
    // 拡張機能本体の機能を使うためのライブラリ群
    compileOnly "eu.kanade.tachiyomi:lib-multisrc:1.1"
    compileOnly "eu.kanade.tachiyomi:source-api:1.1"
    
    // ネット通信（okhttp）などの必要な部品
    implementation "com.squareup.okhttp3:okhttp:4.12.0"
    implementation "org.jsoup:jsoup:1.17.2"
}
