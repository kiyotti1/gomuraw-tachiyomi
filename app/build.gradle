apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-serialization' // ← これが「2」で伝えたかった大事な行です
    // ここから下（namespaceやdefaultConfigなど）は今のままで大丈夫です！


android {
    namespace "eu.kanade.tachiyomi.extension.ja.gomuraw"
    compileSdk 34

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    defaultConfig {
        applicationId "eu.kanade.tachiyomi.extension.ja.gomuraw"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"

        manifestPlaceholders = [
            appName : "GomuRaw",
            extClass: ".gomuraw",
            nsfw    : 1
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // 依存関係をシンプルに維持
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.0"
}
